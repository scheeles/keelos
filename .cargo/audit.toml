# Security audit configuration for cargo-audit
# See: https://github.com/rustsec/rustsec/tree/main/cargo-audit

[advisories]
# Ignore specific vulnerability advisories

# ring 0.16.20 AES overflow vulnerability
# Transitive dependency: rcgen -> x509-parser -> ring
# Not critical for our certificate generation use case
# Will upgrade when upstream (rcgen/x509-parser) updates to ring 0.17+
ignore = [
    "RUSTSEC-2025-0009",
    "RUSTSEC-2025-0012",  # backoff unmaintained
    "RUSTSEC-2024-0388",  # derivative unmaintained  
    "RUSTSEC-2024-0384",  # instant unmaintained
    "RUSTSEC-2025-0010",  # ring 0.16 unmaintained
    "RUSTSEC-2025-0134",  # rustls-pemfile unmaintained
]

