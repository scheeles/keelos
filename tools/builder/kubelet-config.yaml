apiVersion: kubelet.config.k8s.io/v1beta1
kind: KubeletConfiguration
cgroupDriver: cgroupfs
failSwapOn: false

# Container runtime
containerRuntimeEndpoint: "unix:///run/containerd/containerd.sock"

# Static pods
staticPodPath: "/etc/kubernetes/manifests"

# TLS Bootstrap - enables kubelet to join cluster via bootstrap token
serverTLSBootstrap: true

# Authentication
authentication:
  x509:
    clientCAFile: /var/lib/keel/kubernetes/ca.crt
  anonymous:
    enabled: false  # Security: disable anonymous access
  webhook:
    enabled: false

# Authorization
authorization:
  mode: AlwaysAllow

# TLS Certificate paths (kubelet will create these via CSR)
tlsCertFile: /var/lib/kubelet/pki/kubelet.crt
tlsPrivateKeyFile: /var/lib/kubelet/pki/kubelet.key

# Cluster configuration
clusterDomain: cluster.local
clusterDNS:
  - 10.96.0.10  # Default Kubernetes CoreDNS service IP

# Read-only port for health checks
readOnlyPort: 10255
