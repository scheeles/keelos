name: Release osctl

on:
  push:
    tags:
      - 'osctl-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
            name: Linux_arm64
          - target: arm-unknown-linux-musleabihf
            name: Linux_armv6
          - target: armv7-unknown-linux-musleabihf
            name: Linux_armv7
          - target: x86_64-unknown-linux-musl
            name: Linux_x86
          - target: x86_64-pc-windows-gnu
            name: Windows_x86
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Build
        run: cross build --release --package osctl --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/${{ matrix.name }}
          cp target/${{ matrix.target }}/release/osctl${{ matrix.ext }} dist/${{ matrix.name }}/osctl${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osctl-${{ matrix.name }}
          path: dist/${{ matrix.name }}

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: Darwin_arm64
          - target: x86_64-apple-darwin
            name: Darwin_x86
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        run: brew install protobuf

      - name: Build
        run: cargo build --release --package osctl --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/${{ matrix.name }}
          cp target/${{ matrix.target }}/release/osctl dist/${{ matrix.name }}/osctl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osctl-${{ matrix.name }}
          path: dist/${{ matrix.name }}

  release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in osctl-*/; do
            name="${dir%/}"
            platform="${name#osctl-}"
            cd "$name"
            if [[ "$platform" == Windows* ]]; then
              zip -r "../${name}.zip" .
            else
              chmod +x osctl
              tar -czvf "../${name}.tar.gz" .
            fi
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
