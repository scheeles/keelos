name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Build OS Images (ISO, RAW, QCOW2)
  # ============================================================================
  build-os:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v0.1.0 -> 0.1.0)
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-release-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-release-
            ${{ runner.os }}-buildx-

      - name: Cache Cargo Registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Cache Kernel
        uses: actions/cache@v5
        with:
          path: |
            .cache/kernel
            build/kernel
          key: ${{ runner.os }}-kernel-${{ hashFiles('tools/builder/kernel-build.sh', 'tools/builder/kernel-config') }}

      - name: Build Builder Image
        uses: docker/build-push-action@v5
        with:
          context: ./tools/builder
          push: false
          load: true
          tags: keelos-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build OS Components
        run: |
          mkdir -p target .cache/kernel build
          docker run --rm \
            -v ${{ github.workspace }}:/keelos \
            -v ~/.cargo/registry:/root/.cargo/registry \
            -v ~/.cargo/git:/root/.cargo/git \
            --privileged \
            keelos-builder:latest \
            /keelos/tools/ci-build-only.sh

      - name: Build Release Images
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/keelos \
            --privileged \
            keelos-builder:latest \
            /keelos/tools/builder/build-images.sh ${{ steps.version.outputs.version }}

      - name: Fix Permissions
        if: always()
        run: |
          sudo chown -R $USER:$USER target ~/.cargo .cache build || true

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: keelos-iso
          path: build/keelos-*.iso
          retention-days: 7

      - name: Upload RAW
        uses: actions/upload-artifact@v4
        with:
          name: keelos-raw
          path: build/keelos-*.raw.gz
          retention-days: 7

      - name: Upload QCOW2
        uses: actions/upload-artifact@v4
        with:
          name: keelos-qcow2
          path: build/keelos-*.qcow2
          retention-days: 7

      - name: Upload PXE Bundle
        uses: actions/upload-artifact@v4
        with:
          name: keelos-pxe
          path: build/keelos-*-pxe.tar.gz
          retention-days: 7

  # ============================================================================
  # Build osctl CLI (Linux, Windows)
  # ============================================================================
  build-osctl-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
            name: Linux_arm64
          - target: arm-unknown-linux-musleabihf
            name: Linux_armv6
          - target: armv7-unknown-linux-musleabihf
            name: Linux_armv7
          - target: x86_64-unknown-linux-musl
            name: Linux_x86
          - target: x86_64-pc-windows-gnu
            name: Windows_x86
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Build
        run: cross build --release --package osctl --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/${{ matrix.name }}
          cp target/${{ matrix.target }}/release/osctl${{ matrix.ext }} dist/${{ matrix.name }}/osctl${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osctl-${{ matrix.name }}
          path: dist/${{ matrix.name }}

  # ============================================================================
  # Build osctl CLI (macOS)
  # ============================================================================
  build-osctl-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: Darwin_arm64
          - target: x86_64-apple-darwin
            name: Darwin_x86
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        run: brew install protobuf

      - name: Build
        run: cargo build --release --package osctl --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist/${{ matrix.name }}
          cp target/${{ matrix.target }}/release/osctl dist/${{ matrix.name }}/osctl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: osctl-${{ matrix.name }}
          path: dist/${{ matrix.name }}

  # ============================================================================
  # Create Release & Upload All Artifacts
  # ============================================================================
  release:
    needs: [build-os, build-osctl-linux-windows, build-osctl-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir -p release
          
          # OS Images
          find artifacts -type f \( -name "*.iso" -o -name "*.raw.gz" -o -name "*.qcow2" -o -name "*.tar.gz" \) -not -path "*/osctl-*" -exec cp {} release/ \;
          
          # osctl Binaries
          cd artifacts
          for dir in osctl-*/; do
            name="${dir%/}"
            platform="${name#osctl-}"
            cd "$name"
            if [[ "$platform" == Windows* ]]; then
              zip -r "../../release/osctl-${platform}.zip" .
            else
              chmod +x osctl
              tar -czvf "../../release/osctl-${platform}.tar.gz" .
            fi
            cd ..
          done
          cd ..
          
          echo "Release contents:"
          ls -la release/

      - name: Generate Checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
