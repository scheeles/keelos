name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache Cargo Registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Kernel Sources
        uses: actions/cache@v4
        with:
          path: .cache/kernel
          key: ${{ runner.os }}-kernel-sources
          restore-keys: |
            ${{ runner.os }}-kernel-sources

      - name: Build Builder Image
        uses: docker/build-push-action@v5
        with:
          context: ./tools/builder
          push: false
          load: true
          tags: maticos-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for cache growth prevention
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run Build and Tests
        run: |
          # Ensure target directories exist for mounting
          mkdir -p target .cache/kernel
          
          docker run --rm \
            -v ${{ github.workspace }}:/maticos \
            -v ~/.cargo/registry:/root/.cargo/registry \
            -v ~/.cargo/git:/root/.cargo/git \
            --privileged \
            maticos-builder:latest \
            /maticos/tools/ci-build.sh

      - name: Fix Permissions (for Cache)
        if: always()
        run: |
          # Fix ownership of files created by docker (root) so GitHub Actions can cache/cleanup
          sudo chown -R $USER:$USER target ~/.cargo .cache

      - name: Upload Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maticos-kernel
          path: build/kernel/bzImage

      - name: Upload Initramfs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maticos-initramfs
          path: build/initramfs.cpio.gz
